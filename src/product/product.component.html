
<app-header [contact]="contact"></app-header>
<head>
  <meta property="og:title" content="{{categoryDetail.name}}">
  <meta id="metaDes" name="description" content="{{categoryDetail.description}}">
  <meta property="og:image" content="{{IMAGE_META_DATA}}">
</head>
<section id="portfolio">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <hr class="section">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4 portfolio-item" *ngFor="let product of productByCategory" >
        <product-detail [product]="product"></product-detail>
      </div>
    </div>
  </div>
</section>
<app-footer [contact]="contact"></app-footer>
