
<form action="{{url}}" method="post" enctype="multipart/form-data">
    Select image to upload:
    <input type="file" name="fileToUpload" id="fileToUpload">
    <input type="submit" value="Upload Image" name="submit">
</form>
    <div class="col-sm-4 portfolio-item" *ngFor="let category of categories">
        <span class="image-color">{{category.image}}</span>
        <img class="category-image" src="assets/images/category/{{category.image}}" />
    </div>
