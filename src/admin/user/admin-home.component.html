<div class="container">
  <h2>Bi đẹp trai Admin</h2>
  <ul class="nav nav-tabs">
    <li class="active" ><a data-toggle="tab" href="#user">User</a></li>
    <li><a data-toggle="tab" href="#contact">Contact</a></li>
    <li><a data-toggle="tab" href="#category">Category</a></li>
    <li><a data-toggle="tab" href="#product">Product</a></li>
    <li><a data-toggle="tab" href="#category_image">Category Image</a></li>
    <li><a data-toggle="tab" href="#product_image">Product Image</a></li>
    <li><a data-toggle="tab" href="#" (click)="logout()">Logout</a></li>
  </ul>

  <div class="tab-content">
    <div id="user" class="tab-pane fade active in">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm)" class="form-admin-home">
        <div class="form-group">
          <label for="usr">Name:</label>
          <input type="text"  readonly formControlName="username" class="form-control" id="usr">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" readonly value="*********" class="form-control" id="pwd">
        </div>
        <div class="form-group">
          <label for="pwd">New Password:</label>
          <input type="password" formControlName="newPassword" class="form-control" id="newPws">
        </div>
        <div class="form-group">
          <label for="pwd">Retype New Password:</label>
          <input type="password" formControlName="retypeNewPassword" class="form-control" id="retypeNewPwd">
        </div>
        <div *ngIf="userForm.invalid">
            <h4 class="error">Check again</h4>
          </div>
        <button type="submit" class="submit">Update</button>
      </form>
    </div>
    <div id="contact" class="tab-pane fade">
      <contact-admin></contact-admin>
    </div>
    <div id="category" class="tab-pane fade">
      <h3>Category</h3>
      <category-admin></category-admin>
    </div>
    <div id="product" class="tab-pane fade">
      <h3>Product</h3>
      <product-admin></product-admin>
    </div>
    <div id="category_image" class="tab-pane fade">
      <h3>Category Image</h3>
      <category-admin-image></category-admin-image>
    </div>
    <div id="product_image" class="tab-pane fade">
        <h3>Product Image</h3>
        <product-admin-image></product-admin-image>
      </div>
  </div>
</div>
