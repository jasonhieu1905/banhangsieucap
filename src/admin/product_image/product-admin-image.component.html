<div class="row">
    <form class="col col-xs-6" action="{{url}}" enctype="multipart/form-data" method="post">
        <div>
            <label for='upload'>Add Attachments:</label>
            <input id='upload' name="upload[]" type="file" multiple="multiple" />
        </div>
        <p>
            <input type="submit" name="submit" value="Submit">
        </p>
    </form>
    <button class="col col-xs-6" (click)="removeProductImage()">Delete</button>
</div>

<div class="col-xs-12 col-sm-4 portfolio-item" *ngFor="let file of files">
    <span class="image-color">{{file}}</span>
    <img class="product-image" src="assets/images/product/{{file}}" />
    <input type="checkbox" class="cbx-product-image" [attr.data-file]="file" />
</div>
